<!DOCTYPE html>
<html>
<head>
  <style>
    .streak-grid {
      display: grid;
      grid-template-columns: repeat(7, 20px);
      gap: 5px;
    }

    .day {
      width: 20px;
      height: 20px;
      background-color: #ebedf0;
      border-radius: 3px;
    }

    .day.active {
      background-color: #1c7ed6;
    }
  </style>
</head>
<body>
  <h2>My Brilliancy Streak</h2>
  <div class="streak-grid">
    <div class="day active"></div>
    <div class="day"></div>
    <div class="day active"></div>
    <div class="day"></div>
    <div class="day"></div>
    <div class="day active"></div>
    <div class="day"></div>
  </div>
</body>
</html>
